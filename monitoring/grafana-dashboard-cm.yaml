apiVersion: v1
kind: ConfigMap
metadata:
  name: quakewatch-grafana-dashboard
  namespace: monitoring
  labels:
    grafana_dashboard: "1"
data:
  quakewatch-overview.json: |
    {
      "title": "QuakeWatch Overview",
      "schemaVersion": 30,
      "panels": [
        {
          "type": "graph",
          "title": "Requests per second by path",
          "targets": [
            { "expr": "sum by(path) (rate(http_requests_total{service=\"quakewatch-argocd\"}[1m]))" }
          ],
          "id": 1,
          "datasource": "Prometheus"
        }
      ],
      "time": { "from": "now-1h", "to": "now" }
    }
